<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="min-h-screen bg-gray-100">
            <!-- TOP MENU -->
            <div class="fixed top-0 left-0 flex items-center w-full h-16 p-8 py-8 shadow-sm lg:pl-80 bl-g-white">
                <div id="openSideBar" class="w-16 cursor-pointer lg:hidden">
                    <svg  xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
                <!-- MENU ITEM -->
                <div class="relative hidden lg:block">
                    <!-- SEARCH INPUT -->
                    <svg class="absolute w-6 text-gray-400 left-2 top-2" xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>           
                    <input type="text" class="block py-2 pr-2 text-base text-gray-600 bg-gray-100 border-none shadow rounded-3xl focus:outline-none w-72 pl-11">
               <!-- END SEARCH INPUT -->
                </div>
                <!--END MENU ITEM -->
                <!-- MENU ITEM -->
                <div class="items-center hidden ml-auto lg:flex">
                    <!-- NOTIFICATION -->
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 text-gray-600 cursor-pointer hover:text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </div>
                    <!-- END NOTIFICATION -->
                   
                    <div id="dropdown" class="ml-4 ">
                         <!-- AVATAR -->
                        <img class="object-cover w-8 h-8 rounded-full cursor-pointer" src="https://ui-avatars.com/api/?name=Marcio+Rodriguez&background=0D8ABC&color=fff" alt="" srcset="">
                        <!-- END AVATAR -->
                        <!-- MENU PROFILE -->
                    <div id="dropdown_content" class="absolute right-0 z-50 invisible w-48 py-1 mt-2 bg-white rounded-md shadow-lg ">
                        <div class="px-4 py-2 text-xs text-gray-400">
                            Manage Account
                        </div>
                        <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 transition hover:bg-gray-100">Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 transition hover:bg-gray-100">Logout</a>
                    </div>
                    <!-- END MENU PROFILE -->
                    </div>
                </div>
                <!--END MENU ITEM -->
                <!-- END TOP MENU -->
            </div>
            <!-- END TOP MENU -->
            <!-- SIDEMENU -->
            <div id="sideBar" class="fixed top-0 z-10 flex flex-col h-full transition-all duration-300 ease-in-out bg-gray-800 shadow-md -left-72 lg:left-0 w-72">
                <!-- SIDEMENU CONTENT -->
                <div class="relative py-5 text-base font-bold text-center text-white uppercase bg-gray-900">management  
                       <div id="closeSideBar">
                        <svg xmlns="http://www.w3.org/2000/svg"  class="absolute block w-6 lg:hidden top-5 right-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                       </div>        
                </div>
                <div class="flex flex-col justify-between flex-grow">
                    <!-- SIDEMENU ITEM -->
                    <div class="py-5">
                        <a href="#" class="flex items-center px-4 py-3 my-1 text-white transition border-l-4 border-transparent hover:bg-gray-900 hover:border-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>            
                        <a href="#" class="flex items-center px-4 py-3 my-1 text-white transition border-l-4 border-transparent hover:bg-gray-900 hover:border-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                            </svg>
                            Category
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 my-1 text-white transition border-l-4 border-transparent hover:bg-gray-900 hover:border-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                            Product
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 my-1 text-white transition border-l-4 border-transparent hover:bg-gray-900 hover:border-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            User
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 my-1 text-white transition border-l-4 border-transparent hover:bg-gray-900 hover:border-blue-600 lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Logout
                        </a>
                    </div>
                    <!-- END SIDEMENU ITEM -->
                    
                    <!-- TOP MENU CONTENT -->
                    <div class="block lg:hidden">
                        <div class="relative mx-5 mb-5">
                            <svg class="absolute w-6 text-gray-400 left-2 top-2" xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>           
                            <input type="text" class="block w-full py-2 pr-2 text-base text-gray-200 bg-gray-700 border-none shadow rounded-3xl focus:outline-none pl-11" placeholder="search">
                        </div>
                        <div class="flex items-center px-5 py-4 border-t border-gray-600">
                            <div class="mr-4 cursor-pointer">
                                <img class="object-cover w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=Marcio+Rodriguez&background=0D8ABC&color=fff" alt="" srcset="">
                            </div>
                            <a href="#" class="text-gray-200 capitalize text-md">MÃ¡rcio Rodriguez</a>
                            <div class="ml-auto cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 text-gray-300 cursor-pointer hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                </svg>
                            </div>
                        </div>
                    </div>  
                    <!-- END TOP MENU CONTENT --> 
                </div>
                <!-- END SIDEMENU CONTENT -->
            </div>
            <!-- END SIDEMENU -->
            
             <!-- PAGE CONTENT -->
            <div class="pt-24 pl-8 pr-8 lg:pl-80">
                <h1 class="text-3xl font-bold text-gray-900">
                    Bem-vindo
                </h1>
            </div>
            <!-- END PAGE CONTENT -->
        </div>
        <script>
            document.getElementById('dropdown').addEventListener('click', function(e) {
                document.getElementById('dropdown_content').classList.toggle('invisible');
            });
            document.getElementById('openSideBar').addEventListener('click', function(e) {
                document.getElementById('sideBar').classList.add('left-0');
                document.getElementById('sideBar').classList.remove('-left-72');
            });
            document.getElementById('closeSideBar').addEventListener('click', function(e) {
                document.getElementById('sideBar').classList.remove('left-0');
                document.getElementById('sideBar').classList.add('-left-72');
             
            });
        </script>  
    </body>
</html>
